<!DOCTYPE html>
<html lang="pt">
  <head>
    <title>Formação Linguística</title>
    <meta charset="UTF-8">
    <style>
      .tb {
        border-collapse: collapse;
      }
      .tb th,
      .tb td {
        padding: 5px;
        border: solid 2px #ff0000;
      }
      .tb th {
        background-color: lightblue;
      }
    </style>
  </head>
  <body>
    <div>
      <h1>Formação Linguística</h1>
      <table class="tb" style="width: 700px">
        <tr>
          <th rowspan="2">Idiomas</th>
          <th colspan="2">Compreensão</th>
          <th colspan="2">conversação</th>
          <th>Escrita</th>
        </tr>
        <tr>
          <td>
            <span>Compreensão Oral</span>
          </td>
          <td><span>Leitura</span></td>
          <td>
            <span>Interação Oral</span>
          </td>
          <td><span>Produção Oral</span></td>
          <td></td>
        </tr>
        <tr>
          <td>Inglês</td>
          <td>
            <span>C1</span>
          </td>
          <td><span>C2</span></td>
          <td>
            <span>C2</span>
          </td>
          <td>
            <span>C2</span>
          </td>
          <td>C1</td>
        </tr>
        <tr>
          <td>Francês</td>
          <td>
            <span>B2</span>
          </td>
          <td><span>B1</span></td>
          <td>
            <span>B1</span>
          </td>
          <td><span>B1</span></td>
          <td>A2</td>
        </tr>
      </table>
      <p><a href="index.html">Voltar Atrás</a></p>
    </div>
  </body>
</html>
